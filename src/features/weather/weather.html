<h1>
    Прогноз погоды <span ng-if="vm.place.location.city">для {{ vm.place.location.city }}</span>
</h1>

<div class="search">
    <div>{{vm.error}}</div>
    <form>
        <div class="form-group">
            <input class="form-control" type="text" ng-model="vm.zip"
                   placeholder="например London"/>
            <input class="btn btn-default center-block" type="submit"
                   value="Search" ng-click="vm.findWeather(zip)"/>
        </div>
    </form>
</div>


<div class="search" ng-cloak ng-if="vm.place">

    <div google-chart chart="vm.data" style="height:400px; width:100%;"
         ng-if="vm.data.data"></div>

    <h3>
        <img class="img-thumbnail forecast-img"
             src="http://l.yimg.com/a/i/us/we/52/{{vm.place.item.condition.code}}.gif"/>
        Сейчас: {{ vm.place.item.condition.text }} | {{ vm.place.item.condition.temp }}°
    </h3>
    <div class="row">
        <div class="col-xs-6" ng-repeat="forecast in vm.place.item.forecast">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4>
                        <img class="img-thumbnail forecast-img"
                             src="http://l.yimg.com/a/i/us/we/52/{{forecast.code}}.gif"/>
                        <strong> {{ forecast.date }}</strong></h4>
                </div>
                <div class="panel-body">
                    <p>{{ forecast.text }}</p>
                    <p>H: {{ forecast.high }}° | L: {{ forecast.low }}°</p>
                </div>
            </div>
        </div>
    </div>
</div>
